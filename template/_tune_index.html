{% extends '_base.html' %}

{% block headCSS %}
<style>
    .list {
        padding: 0 50px;
        text-align: left;
        list-style-type: none; /* Remove bullets */
    }
</style>
{% endblock %}

{% block content %}

<h2>Tunes Alphabetically</h2>

<div style="text-align: right;">
    {% if tune_list|length > 1 %}
    Total Tunes: {{tune_list|count}}
{% endif %}
</div>


<ul class="list">
    {% for tune in tune_list %}
    <li>
        <a href="tune.html#{{ tune.slug_id() }}">
            {{ tune.title }}
        </a>
    </li>
    {% endfor%}
</ul>


{% endblock %}
