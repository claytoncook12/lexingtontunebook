{% extends '_base.html' %}

{% block headCSS %}
<style>
    .list {
        padding: 0 50px;
        text-align: left;
    }
</style>
{% endblock %}

{% block content %}

<h2>Tune Index</h2>

<ul class="list">
    {% for tune in tune_list %}
    <li>
        <a href="tune.html#{{ tune.slug_id() }}">
            {{ tune.title }}
        </a>
    </li>
    {% endfor%}
</ul>


{% endblock %}
